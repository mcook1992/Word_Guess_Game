<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container heading">
      <div class="col-md-12">
        <h1>Let's Play Hangman</h1>
        <h3>Guess the first names of famous jazz artists</h3>
        <h4>Press any letter on the keyboard to play</h4>
      </div>
    </div>

    <div class="container">
      <div class="col-md-12">
        <div id="guessArea">
          <h1>Your word:</h1>
          <div id="lettersInWord"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <h3 id="lettersGuessed">Letters Guessed:</h3>
      <div id="listOfWrongLetters"></div>
    </div>

    <div class="container bottom">
      <div class="row">
        <div class="col-md-4">
          <h3 id="guessesLeft">Number of Guesses Left: 10</h3>
        </div>
        <div class="col-md-4">
          <h3 id="gamesWon">Number of Games Won: 0</h3>
        </div>
        <div class="col-md-4">
          <h3 id="gamesLost">Number of Games Lost: 0</h3>
        </div>
      </div>
    </div>

    <div class="container" id="button">
      <div class="row">
        <div class="col-md-12">
          <div class="button-div">
            <button id="playAgain">Play Again</button>
          </div>
        </div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
